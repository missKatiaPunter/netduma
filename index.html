<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Contacts</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="form" class="form">
                <h2>Add a new contact</h2>
                <div class='row'>
                    <div class='column'>
                        <div class="form-field">
                            <label for="first-name">First Name</label>
                            <input type='text' id="first-name" placeholder="Enter the first name" />
                            <small>Errors</small>
                        </div>
                    </div>
                    <div class='column'>
                        <div class="form-field">
                            <label for="other-names">Other Names</label>
                            <input type='text' id="other-names" placeholder="Enter other names" />
                            <small>Errors</small>
                        </div>
                    </div>
                    <div class='column'>
                        <div class="form-field">
                            <label for="second-name">Second Name</label>
                            <input type='text' id="second-name" placeholder="Enter the second name" />
                            <small>Errors</small>
                        </div>
                    </div>
                </div>
            <div class='row'>
                <div class='column'>    
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type='text' id="email" placeholder="Enter your email" />
                        <small>Errors</small>
                    </div>
                </div>
                <div class='column'>    
                    <div class="form-field">
                        <label for="telephone">Telephone</label>
                        <input type='text' id="telephone" placeholder="Enter the phone number" />
                        <small>Errors</small>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='column'>    
                    <div class="form-field">
                        <label for="street">Street</label>
                        <input type='text' id="street" placeholder="Enter street address" />
                        <small>Errors</small>
                    </div>
                </div>
                <div class='column'>    
                    <div class="form-field">
                        <label for="town">Town</label>
                        <input type='text' id="town" placeholder="Enter the town" />
                        <small>Errors</small>
                    </div>
                </div>
                <div class='column'>    
                    <div class="form-field">
                        <label for="country">Country</label>
                        <input type='text' id="country" placeholder="Enter the country" />
                        <small>Errors</small>
                    </div>
                </div>
            </div>
            <button type="submit" id="btn" disabled>Submit</button>
            </form>
        </div>
        <h2>Existing Contacts</h2>
        <ol id="list" class="list">
        </ol>
    </div>
    <script src='./helpers/formatAddr.js'></script>
    <script src='./helpers/isValidPhoneNum.js'></script>
    <script src='./app.js'></script>
</body>
</html>
